<div class="container d-flex flex-column">
  <h2 class="mb-3 text-primary fw-bold align-self-center" translate="pages.tag.list.page-name"></h2>

  <app-tag-list-search-box
    [search]="search"
    (searchSubmitEvent)="searchSubmit($event)"
  ></app-tag-list-search-box>

  <div class="row row-cols-1 mt-4">
    <app-tag-list-row *ngFor="let tag of tags" [tag]="tag"></app-tag-list-row>
  </div>

  <div class="mt-4 d-flex justify-content-center">
    <ngb-pagination *ngIf="count"
      [(page)]="page"
      [pageSize]="size"
      [collectionSize]="count"
      [maxSize]="5"
      [rotate]="true"
      [boundaryLinks]="true"
      (pageChange)="navigateToTagList($event)"
    ></ngb-pagination>
  </div>
</div>
