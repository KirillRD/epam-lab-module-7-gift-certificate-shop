<div class="d-flex flex-column align-items-center">
  <form class="col-6 shadow p-3 rounded-3" (ngSubmit)="submitForm()">
    <div class="mb-3">
      <label for="searchInput" class="form-label" translate="pages.user.list.search-box.search-input"></label>
      <input
        class="form-control"
        id="searchInput"
        [formControl]="searchForm"
      >
    </div>

    <div class="d-flex flex-row justify-content-end">
      <div class="col-3">
        <button type="submit" class="btn btn-primary w-100" translate="pages.user.list.search-box.search-button"></button>
      </div>
    </div>
  </form>
</div>
