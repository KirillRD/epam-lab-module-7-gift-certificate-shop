<div class="container d-flex flex-column align-items-center">
  <div *ngIf="giftCertificate" class="col-9 mt-4">
    <div class="row mb-3">
      <div class="col-6">
        <img src="{{ imageURL }}" class="w-100">
      </div>

      <div class="col-6 d-flex flex-column">
        <span class="fs-2 text-primary">{{ giftCertificate.name }}</span>

        <hr>

        <div class="row my-1 fs-5">
          <div class="col-4">
            <span translate="pages.gift-certificate.page.duration"></span>
          </div>
          <div class="col-8">
            <span class="fw-bold">
              {{ 'fields.duration.days' | translate: {'dyas' : giftCertificate.duration} }}
            </span>
          </div>
        </div>

        <div class="row my-1">
          <div class="col-4">
            <span class="fs-5" translate="pages.gift-certificate.page.tags"></span>
          </div>
          <div class="col-8">
            <ul class="row row-cols-3">
              <li class="col p-0" *ngFor="let tag of giftCertificate.tags">{{ tag.name }}</li>
            </ul>
          </div>
        </div>

        <div class="row my-1">
          <div class="col-4">
            <span class="fs-5" translate="pages.gift-certificate.page.description"></span>
          </div>
          <div class="col-8 d-flex align-items-center">
            <span>{{ giftCertificate.description }}</span>
          </div>
        </div>

        <hr>

        <div class="d-flex justify-content-between align-items-center w-100">
          <span class="fw-bold fs-3 text-primary">{{ giftCertificate.price | currency }}</span>
          <button class="btn btn-lg btn-primary" (click)="addToCart()" translate="pages.gift-certificate.page.add-to-cart-button"></button>
        </div>
      </div>
    </div>
  </div>
</div>
