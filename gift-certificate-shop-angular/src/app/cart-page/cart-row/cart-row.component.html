<div class="row justify-content-center pb-3 mb-4 border-bottom">
  <div class="col-3">
    <a href="">
      <img src="{{ imageURL }}" class="img-fluid">
    </a>
  </div>

  <div class="col-4">
    <div class="d-flex justify-content-between align-items-center pe-3">
      <a
        class="fs-4 text-underline-hover"
        href=""
        [routerLink]="['/gift-certificate-page', giftCertificateCart.giftCertificate.id]"
        ariaCurrentWhenActive="page"
      >{{ giftCertificateCart.giftCertificate.name }}</a>
      <span class="fs-5">
        {{ 'fields.duration.days' | translate: {'dyas' : giftCertificateCart.giftCertificate.duration} }}
      </span>
    </div>

    <ul class="row row-cols-3 mb-2">
      <li class="col p-0" *ngFor="let tag of giftCertificateCart.giftCertificate.tags">{{ tag.name }}</li>
    </ul>

    <p>
      <small>
        {{ giftCertificateCart.giftCertificate.description }}
      </small>
    </p>
  </div>

  <div class="col-2 d-flex align-items-center">
    <div class="input-group">
      <button class="btn btn-outline-primary btn-sm" (click)="decreaseCount()"><i class="bi bi-dash"></i></button>
      <input class="form-control border-primary" [formControl]="countInput" (ngModelChange)="countInputChange(countInput.value)">
      <button class="btn btn-outline-primary btn-sm" (click)="increaseCount()"><i class="bi bi-plus"></i></button>
    </div>
    <button class="btn btn-primary ms-2" (click)="deleteGiftCertificate()"><i class="bi bi-trash"></i></button>
  </div>

  <div class="col-1 d-flex align-items-center">
    <span class="fw-bold fs-4">{{ giftCertificateCart.giftCertificate.price | currency }}</span>
  </div>
</div>
